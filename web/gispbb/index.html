}).addTo(map);



var info = L.control();

info.onAdd = function (map) {
	this._div = L.DomUtil.create('div', 'info');
	this.update();
	return this._div;
};

info.update = function (props) {
	if(props){
		var nop = (props ? props.D_NOP : null);
		var json = (function () {
			var json = null;
			$.ajax({
				'async': false,
				'global': false,
				'url': 'http://localhost/simpbb_4/web/index.php?r=spop/detail&NOP=' + nop,
				'dataType': "json",
				'success': function (data) {
					json = data;
				}
			});
			return json;
		})(); 
	}
	if(props && json){
		this._div.innerHTML = 
		'<h4>Informasi Objek Pajak</h4>' +
		'<table>' +
		'<tr><td>NOP</td><td>: ' + props.D_NOP + '</td></tr>' +
		'<tr><td>NAMA WP</td><td>: ' + json.NM_WP + '</td></tr>' +
		'<tr><td>LT</td><td>: ' + json.LUAS_BUMI + '</td></tr>' +
		'<tr><td>LB</td><td>: ' + json.LUAS_BNG + '</td></tr>' +
		'</table>';
	}else{		
		this._div.innerHTML = 
		'<h4>Informasi Objek Pajak</h4>' +
		'<table>' +
		'<tr><td>NOP</td><td>: </td></tr>' +
		'<tr><td>NAMA WP</td><td>: </td></tr>' +
		'<tr><td>LT</td><td>: </td></tr>' +
		'<tr><td>LB</td><td>: </td></tr>' +
		'</table>';
	}
};

info.addTo(map);




	// get color depending on population density value
	function getColor(d) {

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 2,
			color: 'green',
			fillOpacity: 0.3,
			//dashArray: '',
		});
		if(e.target.options.fillColor === 'cyan') e.target.setStyle({fillOpacity: 1});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

	}

	function resetHighlight(e) {
		e.target.setStyle({

			//dashArray: '3',

		}
	});

				}
			});
			return json;
		})();		
		if(json){
			info._div.innerHTML =

			'<table>' +
			'<tr><td>NOP</td><td>: </td></tr>' +
			'<tr><td>NAMA WP</td><td>: </td></tr>' +
			'<tr><td>LT</td><td>: </td></tr>' +
			'<tr><td>LB</td><td>: </td></tr>' +
			'</table>';
		}

	}).on('search:collapsed', function(e) {

		geojson.eachLayer(function(layer) {	//restore feature color
			geojson.resetStyle(layer);
		});	
	});
